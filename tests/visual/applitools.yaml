# applitools.yaml 1.2

api_key: <api-key>

propagate_eyes_test_results: true

batch: # Configuration settings for test batch details in Applitools dashboard
  name: "Visual Tests Robot Framework"

app_name: ServeRest

web_ufg: # Configurations settings for Ultrafast Grid
  runner_options:
    test_concurrency: 5

  browsers: # List of browsers and their configurations for visual testing
    desktop:
      - browser_type: CHROME 
        width: 1920 
        height: 1080 
