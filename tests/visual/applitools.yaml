### applitools.yaml 1.2 # Comment indicating file version

api_key: XEjMRQcNbve1kg71no3L1Qv4OCRwUTB8gUmjFcBP9Po110 # Applitools API key

propagate_eyes_test_results: true # Propagates the test results to Applitools dashboard

batch: # Configuration settings for test batch details in Applitools dashboard
  name: "Visual Tests Robot Framework" # Name of the test batch in Applitools

